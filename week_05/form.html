<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="WDD 131 – Dynamic Web Fundamentals | Bethrand Nwankwo | My personal course home page.">
  <meta name="author" content="Bethrand Nwankwo" >
  <title>Product Review Form</title>

  <link rel="stylesheet" href="styles/form.css" >
  <script src="scripts/form.js" defer></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>


<body>
  <div class="container">
    <h1>Product Review</h1>
    <form method="get" action="review.html">

        <!-- Product Name -->
          <label for="product">Product Name:</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Choose a Product ...</option>
        <!-- Options populated dynamically -->
          </select>

      <!-- Overall Rating -->
      <fieldset class="rating">
        <legend>Overall Rating:</legend>
        <div class="rating-option">
           <input type="radio" id="star1" name="rating" value="1" required>
            <label for="star5" title="1 star">★</label>
        </div>
        <div class="rating-option">
             <input type="radio" id="star2" name="rating" value="2">
             <label for="star4" title="2 stars">★★</label>
        </div>
        <div class="rating-option">
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3" title="3 stars">★★★</label>
        </div>
        <div class="rating-option">
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4" title="4 stars">★★★★</label>
        </div>
        <div class="rating-option">
           <input type="radio" id="star5" name="rating" value="5">
           <label for="star5" title="5 stars">★★★★★</label>
        </div>
      
        </fieldset>


      <!-- Date of Installation -->
      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required placeholder="mm / dd / yyyy">

      <!-- Useful Features -->
      <fieldset>
        <legend>Which features did you find useful in the product? (Check all that apply)</legend>
        <div><input type="checkbox" id="feature1" name="features" value="durability"> <label for="feature1">Durability</label></div>
        <div><input type="checkbox" id="feature2" name="features" value="ease-of-use"> <label for="feature2">Ease of Use</label></div>
        <div><input type="checkbox" id="feature3" name="features" value="performance"> <label for="feature3">Performance</label></div>
        <div><input type="checkbox" id="feature4" name="features" value="design"> <label for="feature4">Design</label></div>
      </fieldset>

      <!-- Written Review -->
      <label for="review">Written Review (optional):</label>
      <textarea id="review" name="review" rows="4" cols="50"></textarea>

      <!-- User Name -->
      <label for="username">Your Name (optional):</label>
      <input type="text" id="username" name="username">

      <!-- Submit -->
      <input type="submit" value="Post Review">
    </form>
  </div>
  
  <footer>
    <p>©<span id="currentyear"></span> ✨ Bethrand Nwankwo ✨ Nigeria</p>
    <p id="lastModified"></p>
  </footer>

</body>
</html>
